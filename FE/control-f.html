<!DOCTYPE html>

    <style>/* CSS cho trang web */
        header {
          background-color: #333;
          color: #fff;
          padding: 20px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        
        header h1 {
          font-size: 32px;
          margin: 0;
        }
        
        nav ul {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
        }
        
        nav li {
          margin-left: 20px;
        }
        
        nav a {
          color: #fff;
          text-decoration: none;
          font-weight: bold;
        }
        
        main {
          padding: 20px;
        }
        
        footer {
          background-color: #333;
          color: #fff;
          padding: 20px;
          text-align: center;
        }
        .search-container {
  display: flex;
  margin-bottom: 1rem;
}

#search-input {
  flex-grow: 1;
  margin-right: 1rem;
}

#search-button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  cursor: pointer;
}

#search-button:hover {
  background-color: #3e8e41;
}

#results-table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 1rem;
}

#results-table th,
#results-table td {
  padding: 0.5rem;
  text-align: left;
  border: 1px solid #ddd;
}

#results-table th {
  background-color: #f2f2f2;
  font-weight: bold;
}

        </style>
